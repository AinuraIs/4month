{% extends 'components/navbar.html' %}

{% block content %}
<body>
    <h1>
        Product list
    </h1>

    {% for product in products %}
        <div class="card" style="width: 18rem;">
            <img src="{{ product.image }}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-name">{{ product.name }} {{ product.rate }}</h5>
            <p class="card-text">{{ product.created_at }}</p>
            {% for category in product.categories.all %}
                <a href="#" class="btn btn-secondary">#{{ category.name }}</a>
            {% endfor %}
            <a href="/products/{{ product.id }}/" class="btn btn-primary">View</a>
            </div>
        </div>
    {% endfor %}
</body>
</html>

{% endblock %}
